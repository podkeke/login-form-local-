<!doctype html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./stylemy.css">
    <title>노은서의 로그인페이지 만들기</title>
</head>


<body>
    <h1>로그인페이지 만들기!</h1>
    <div class="container">
        <form action="" method="" id="form" class="form">
            
            <h2>우리 같이 등록해보자!</h2>

            <div class="form-control">
                <label for="username">이름</label>
                <input type="text" id="username" placeholder="이름을 입력하시오"required>
                <small>문제가 생김!</small>
            </div>

            <div class="form-control">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하시오"required>
                <small>문제가 생김!</small>
            </div>

            <div class="form-control">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일을 입력하시오"required>
                <small>문제가 생김!</small>
            </div>

            <div class="form-control">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하시오"required>
                <small>문제가 생김!</small>
            </div>

            <div class="form-control">
                <label for="password">비밀번호 재확인</label>
                <input type="password" id="password2" placeholder="비밀번호를 재입력하시오"required>
                <small>문제가 생김!</small>
            </div>

            <button>제출</button>

        </form>
    </div>
    <h1>끝!</h1>

    <script src="scriptmy.js"></script>
</body>


</html>
